<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">Staff Management System</h1>
    <form action="/add" method="POST" class="mb-4">
        <div>
            <div class="row">
                <div class="form-group col-md-6">
                <label for="">Staff Name</label>
                <input type="text" class="form-control col-md-5" name="staffName" id="staffName"></div>
         
                <div class="form-group col-md-6">
                <label for="">designation</label>
            <input type="text" class="form-control" name="designtion" id="designtion"></div>

                <div class="form-group col-md-6">
                <label for="">dept</label>
            <input type="text" class="form-control" name="dept" id="dept"></div>
                <div class="form-group col-md-6">
                <label for="">salary</label>
            <input type="text"class="form-control" name="salary" id="salary"></div>
            </div>
           
        </div>
        <button type="submit" class="btn btn-primary">Add Staff</button>
    </form>




    <table class="table table-striped table-bordered">
        <thead>
        <th>Id</th>
        <th>Staff Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Salary</th>
        </thead>
        <tbody>
            {% for staff in sData %}
            <tr><td>{{ staff.id }}</td>
                <td>{{ staff.name }}</td>
                <td>{{ staff.designtion }}</td>
                <td>{{ staff.dept }}</td>
                <td>{{ staff.salary}}</td>
                <td><a href="{{url_for('edit_staff',id=staff.id)}}" class="btn btn-warning">Edit</a>
                    <form action="{{url_for('delete_staff',id=staff.id)}}" method="POST" style="display:inline;">
                        <button class="btn btn-danger">Delete</button>
                    </form>

                
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
